application: root_folder
version: 1
runtime: php
api_version: 1
threadsafe: true

handlers:
- url: .*
script: index.php

- url: /assets/js
static_dir: /assets/js

- url: /assets/css
static_dir: /assets/css

- url: /assets/images
static_dir: /assets/images

- url: /assets/fonts
static_dir: /assets/fonts

- url: /assets/js
static_dir: /assets/js

- url: /assets/buttons
static_dir: /assets/buttons

- url: /assets/img
static_dir: /assets/img

- url: /favicon.ico
static_files: /favicon.ico
upload: /favicon.ico
expiration: 30d